name: Smoke Test

on:
  push:
    branches: [develop, main]
    paths:
      - 'template/**'
      - 'scripts/smoke-test.sh'
  pull_request:
    branches: [develop, main]
    paths:
      - 'template/**'
      - 'scripts/smoke-test.sh'

jobs:
  smoke-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-node@v6
        with:
          node-version: '20'

      - uses: actions/setup-python@v6
        with:
          python-version: '3.12'

      - name: Run smoke test
        run: ./scripts/smoke-test.sh
